<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    
    <h1 mat-dialog-title>Edit address</h1>
    <div mat-dialog-content>
      
      <div>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Street + House No.</mat-label>
          <input [disabled]="loading" matInput placeholder="Street + No." [(ngModel)]="user.street">
        </mat-form-field>
      </div>
    
      <div>
        <mat-form-field appearance="outline" class="mr-16">
          <mat-label>Zipcode</mat-label>
          <input [disabled]="loading" matInput placeholder="Zip code" [(ngModel)]="user.zipCode">
        </mat-form-field>
    
        <mat-form-field appearance="outline">
          <mat-label>City</mat-label>
          <input [disabled]="loading" matInput placeholder="City" [(ngModel)]="user.city">
        </mat-form-field>
      </div>
    
    </div>
    <div mat-dialog-actions>
      <button [disabled]="loading" (click)="dialogRef.close()" mat-button>Cancel</button>
      <button [disabled]="loading" (click)="saveUser()" mat-button cdkFocusInitial>Save</button>
    </div>
    </div>
