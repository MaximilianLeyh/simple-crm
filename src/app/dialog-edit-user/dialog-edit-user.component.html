<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    
    <h1 mat-dialog-title>Edit user</h1>
    <div mat-dialog-content>
    
      <div>
        <mat-form-field class="mr-16" appearance="outline">
          <mat-label>First name</mat-label>
          <input [disabled]="loading" matInput placeholder="First name" [(ngModel)]="user.firstName">
        </mat-form-field>
    
        <mat-form-field appearance="outline">
          <mat-label>Last name</mat-label>
          <input [disabled]="loading" matInput placeholder="Last name" [(ngModel)]="user.lastName">
        </mat-form-field>
      </div>
    
      <div>
        <mat-form-field appearance="outline" class="full-width user-date-picker">
            <mat-label>E-Mail</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.email" matInput>
        </mat-form-field>
    </div>
    
      <div>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Birth Date</mat-label>
          <input [disabled]="loading" matInput placeholder="Birth date" [matDatepicker]="picker1" [(ngModel)]="birthDate">
          <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
      </div>
    
    </div>
    <div mat-dialog-actions>
      <button [disabled]="loading" (click)="dialogRef.close()" mat-button>Cancel</button>
      <button [disabled]="loading" (click)="saveUser()" mat-button cdkFocusInitial>Save</button>
    </div>
    </div>
